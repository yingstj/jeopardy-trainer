{% extends "base.html" %}

{% block title %}Login - Jeopardy AI Trainer{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="container-main">
            <h2 class="text-center mb-4" style="color: #FFD700;">
                <i class="fas fa-sign-in-alt"></i> Login
            </h2>
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember" value="true">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-jeopardy">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <p>Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="text-warning">
                        <i class="fas fa-user-plus"></i> Register here
                    </a>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('landing') }}" class="text-warning">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
